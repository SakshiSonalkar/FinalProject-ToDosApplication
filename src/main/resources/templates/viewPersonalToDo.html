<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View ToDos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
               body{
         background: #f1f1f1;
         background-image: url('images/background.jpg');
         min-height: 100px;
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
         height:100%;
         position: relative;
      }

      .table{
      padding-left:10px;
      padding-right:10px;
      }


         header{
    display: flex;
    flex-wrap: wrap;
    text-align: center;
    overflow: hidden;
    height: 35%;
<!--    width:100%;-->
<!--    padding: 5px;-->
<!--    padding-left: 30px;-->
    background-color: 	rgb(15, 11, 11);
}

.imgw{
    width: 100%;
}
.img{
    height: 250px;
    width: 100%;
    position: relative;
}

          .btn {
<!--    margin-top: 15px;-->
    background-color:#5F9EA0;
    font-color:white;
    }

      .navbar a:hover{
       float: right;
<!--       background-color: grey;-->
      }

        .navbar {
         min-height: 70px;
         width:100%;
        }

        .active {
         background-color: grey;
        }
    </style>

</head>

<header>

    <div class="imgw">
        <img class="img img-responsive" src="/images/toDoList.png" alt="toDoList">
    </div>

</header>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/addPersonalToDo}" style="font-size:20px;color:#F0F0F0;padding-right:15px">AddToDo</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" th:href="@{/viewPersonalToDo}" style="font-size:20px;padding-right:15px">ViewToDos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/incompleteToDo}" style="font-size:20px;color:#F0F0F0;padding-right:15px">PendingToDos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/completeToDo}" style="font-size:20px;color:#F0F0F0; padding-right:15px">CompletedToDos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/viewTasks}" style="font-size:20px;color:#F0F0F0; padding-right:780px">ViewTasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="font-size:20px;color:#F0F0F0">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4 p-2">
                <h2 align="center">Personal Tasks</h2>
        </div>
        <div class="row mt-2 p-2">
            <table class="table table-striped table-dark">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">ToDoDescription</th>
                    <th scope="col">Status</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="personalToDo: ${personalToDos}">
                    <td th:text="${personalToDo.title}"></td>
                    <td th:text="${personalToDo.toDoDescription}"></td>
                    <td th:text="${personalToDo.toDoStatus}"></td>
                    <td th:text="${personalToDo.date}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{/updateToDoStatus/{id} (id=${personalToDo.id})}">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/{id}/deleteToDo (id=${personalToDo.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
